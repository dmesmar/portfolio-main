name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Nx
        run: npx nx build personal-portfolio --prod
      
      # Add explicit Next.js export step
      - name: Export Next.js as static HTML
        run: |
          cd apps/personal-portfolio
          # Ensure we're in the right directory
          ls -la
          # Run the export command directly
          ../../node_modules/.bin/next export -o ../../out
      
      - name: Validate exported output
        run: |
          echo "Checking exported output..."
          ls -la out
          
          # Make sure index.html exists in the output
          if [ ! -f out/index.html ]; then
            echo "ERROR: index.html not found in export output!"
            exit 1
          fi
      
      # Add .nojekyll file to prevent GitHub Pages from processing with Jekyll
      - name: Add .nojekyll file
        run: |
          touch out/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
