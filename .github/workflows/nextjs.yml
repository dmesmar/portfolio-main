name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set environment variables
        run: |
          echo "NODE_ENV=production" >> $GITHUB_ENV
      
      - name: Build with Nx
        run: npx nx build personal-portfolio --prod
      
      - name: Validate build output
        run: |
          echo "Checking build output..."
          ls -la dist/apps/personal-portfolio
          
          # Make sure index.html exists in the output
          if [ ! -f dist/apps/personal-portfolio/index.html ]; then
            echo "ERROR: index.html not found in build output!"
            exit 1
          fi
          
          # Check if the output contains HTML files and assets
          html_count=$(find dist/apps/personal-portfolio -name "*.html" | wc -l)
          echo "Found $html_count HTML files in the output directory."
          
          if [ "$html_count" -eq 0 ]; then
            echo "ERROR: No HTML files found in the build output!"
            exit 1
          fi
      
      # Critical fix - add .nojekyll file to prevent GitHub Pages from processing with Jekyll
      - name: Add .nojekyll file
        run: |
          touch dist/apps/personal-portfolio/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/apps/personal-portfolio

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
